<!-- Analytics Filter Bar -->
<div x-data="analyticsFilters()" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 mb-6">
    <div class="flex flex-wrap items-center gap-4">
        <!-- Date Range -->
        <div class="flex items-center gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Periodo:</label>
            <div class="flex items-center gap-2">
                <input type="date"
                       x-model="fechaInicio"
                       @change="applyFilters()"
                       class="input text-sm px-3 py-1.5 w-36">
                <span class="text-gray-500">-</span>
                <input type="date"
                       x-model="fechaFin"
                       @change="applyFilters()"
                       class="input text-sm px-3 py-1.5 w-36">
            </div>
            <!-- Quick Date Presets -->
            <div class="flex gap-1 ml-2">
                <button @click="setDateRange(7)" class="btn-sm text-xs px-2 py-1 rounded bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">7d</button>
                <button @click="setDateRange(30)" class="btn-sm text-xs px-2 py-1 rounded bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">30d</button>
                <button @click="setDateRange(90)" class="btn-sm text-xs px-2 py-1 rounded bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">90d</button>
                <button @click="clearDates()" class="btn-sm text-xs px-2 py-1 rounded bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Todo</button>
            </div>
        </div>

        <!-- Portal Filter -->
        <div class="flex items-center gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Portal:</label>
            <select x-model="portal" @change="applyFilters()" class="select text-sm px-3 py-1.5 min-w-[140px]">
                <option value="todos">Todos</option>
                <template x-for="p in portales" :key="p">
                    <option :value="p" x-text="p.charAt(0).toUpperCase() + p.slice(1)"></option>
                </template>
            </select>
        </div>

        <!-- Zone Filter -->
        <div class="flex items-center gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Zona:</label>
            <select x-model="zona" @change="applyFilters()" class="select text-sm px-3 py-1.5 min-w-[180px]">
                <option value="todas">Todas</option>
                <template x-for="z in zonas" :key="z">
                    <option :value="z" x-text="z"></option>
                </template>
            </select>
        </div>

        <!-- Estado Filter -->
        <div class="flex items-center gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Estado:</label>
            <select x-model="estado" @change="applyFilters()" class="select text-sm px-3 py-1.5 min-w-[160px]">
                <option value="todos">Todos</option>
                <template x-for="e in estados" :key="e">
                    <option :value="e" x-text="formatEstado(e)"></option>
                </template>
            </select>
        </div>

        <!-- Spacer -->
        <div class="flex-grow"></div>

        <!-- Export Button -->
        <a :href="exportUrl()" class="btn-secondary text-sm flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            Exportar CSV
        </a>

        <!-- Loading indicator -->
        <div x-show="loading" class="htmx-indicator">
            <svg class="w-5 h-5 animate-spin text-primary-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>
</div>

<script>
function analyticsFilters() {
    return {
        fechaInicio: '',
        fechaFin: '',
        portal: 'todos',
        zona: 'todas',
        estado: 'todos',
        portales: [],
        zonas: [],
        estados: [],
        loading: false,

        async init() {
            // Load filter options
            try {
                const response = await fetch('/analytics/api/filter-options/');
                const data = await response.json();
                this.portales = data.portales;
                this.zonas = data.zonas;
                this.estados = data.estados;
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        },

        setDateRange(days) {
            const end = new Date();
            const start = new Date();
            start.setDate(start.getDate() - days);

            this.fechaInicio = start.toISOString().split('T')[0];
            this.fechaFin = end.toISOString().split('T')[0];
            this.applyFilters();
        },

        clearDates() {
            this.fechaInicio = '';
            this.fechaFin = '';
            this.applyFilters();
        },

        formatEstado(estado) {
            const estados = {
                'NUEVO': 'Nuevo',
                'EN_PROCESO': 'En Proceso',
                'CONTACTADO_SIN_RESPUESTA': 'Contactado (Sin Resp.)',
                'EN_ESPERA': 'En Espera',
                'INTERESADO': 'Interesado',
                'NO_INTERESADO': 'No Interesado',
                'NO_CONTACTAR': 'No Contactar',
                'CLIENTE': 'Cliente',
                'YA_VENDIDO': 'Ya Vendido'
            };
            return estados[estado] || estado;
        },

        queryString() {
            const params = new URLSearchParams();
            if (this.fechaInicio) params.set('fecha_inicio', this.fechaInicio);
            if (this.fechaFin) params.set('fecha_fin', this.fechaFin);
            if (this.portal !== 'todos') params.set('portal', this.portal);
            if (this.zona !== 'todas') params.set('zona', this.zona);
            if (this.estado !== 'todos') params.set('estado', this.estado);
            return params.toString();
        },

        exportUrl() {
            return '/analytics/api/export/?' + this.queryString();
        },

        async applyFilters() {
            this.loading = true;
            const qs = this.queryString();

            // Dispatch custom event with filter data
            window.dispatchEvent(new CustomEvent('analytics-filters-changed', {
                detail: { queryString: qs }
            }));

            // Trigger HTMX requests
            const targets = document.querySelectorAll('[data-analytics-refresh]');
            targets.forEach(target => {
                const url = target.dataset.analyticsUrl + (qs ? '?' + qs : '');
                htmx.ajax('GET', url, { target: target, swap: 'innerHTML' });
            });

            this.loading = false;
        }
    };
}
</script>
