services:
  # PostgreSQL - Data Warehouse
  postgres:
    image: postgres:16-alpine
    container_name: casa-teva-postgres
    environment:
      POSTGRES_DB: casa_teva_db
      POSTGRES_USER: casa_teva
      POSTGRES_PASSWORD: casateva2024
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casa_teva -d casa_teva_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - casa-teva-network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casa-teva-web
    command: python backend/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://casa_teva:casateva2024@postgres:5432/casa_teva_db
      DJANGO_SECRET_KEY: django-insecure-docker-dev-key
      DEBUG: "True"
    volumes:
      - ./backend:/app/backend
      - ./scrapers:/app/scrapers
      - ./output:/app/output
      - ./run_botasaurus_scrapers.py:/app/run_botasaurus_scrapers.py
      - ./run_milanuncios_scraper.py:/app/run_milanuncios_scraper.py
      - ./run_pisos_scraper.py:/app/run_pisos_scraper.py
      - ./run_all_scrapers.py:/app/run_all_scrapers.py
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - casa-teva-network
    restart: unless-stopped

  # Dagster (orquestaci√≥n de pipelines)
  dagster:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casa-teva-dagster
    command: dagster dev -h 0.0.0.0 -p 3000 -w /app/dagster/workspace.yaml
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://casa_teva:casateva2024@postgres:5432/casa_teva_db
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_DB: casa_teva_db
      DAGSTER_POSTGRES_USER: casa_teva
      DAGSTER_POSTGRES_PASSWORD: casateva2024
      DAGSTER_HOME: /opt/dagster/dagster_home
      TMPDIR: /tmp/dagster
      # ScrapingBee API key (optional - enables Milanuncios and Idealista scrapers)
      SCRAPINGBEE_API_KEY: ${SCRAPINGBEE_API_KEY:-}
    volumes:
      - ./dagster:/app/dagster
      - ./dbt_project:/app/dbt_project
      - ./scrapers:/app/scrapers
      - ./run_scrapingbee_milanuncios.py:/app/run_scrapingbee_milanuncios.py
      - ./run_scrapingbee_idealista.py:/app/run_scrapingbee_idealista.py
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - casa-teva-network
    restart: unless-stopped

networks:
  casa-teva-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
