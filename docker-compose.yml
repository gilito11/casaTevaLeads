services:
  # PostgreSQL - Data Warehouse
  postgres:
    image: postgres:16-alpine
    container_name: casa-teva-postgres
    environment:
      POSTGRES_DB: casa_teva_db
      POSTGRES_USER: casa_teva
      POSTGRES_PASSWORD: casateva2024
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casa_teva -d casa_teva_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - casa-teva-network

  # MinIO - Data Lake (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: casa-teva-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API endpoint
      - "9001:9001"  # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - casa-teva-network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casa-teva-web
    command: python backend/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://casa_teva:casateva2024@postgres:5432/casa_teva_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      DJANGO_SECRET_KEY: django-insecure-docker-dev-key
      DEBUG: "True"
    volumes:
      - ./backend:/app/backend
      - ./scrapers:/app/scrapers
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - casa-teva-network
    restart: unless-stopped

  # Dagster (orquestaci√≥n de pipelines)
  dagster:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casa-teva-dagster
    command: dagster dev -h 0.0.0.0 -p 3000 -w /app/dagster/workspace.yaml
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://casa_teva:casateva2024@postgres:5432/casa_teva_db
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_DB: casa_teva_db
      DAGSTER_POSTGRES_USER: casa_teva
      DAGSTER_POSTGRES_PASSWORD: casateva2024
      DAGSTER_HOME: /opt/dagster/dagster_home
      TMPDIR: /tmp/dagster
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./dagster:/app/dagster
      - ./dbt_project:/app/dbt_project
      - ./scrapers:/app/scrapers
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - casa-teva-network
    restart: unless-stopped

networks:
  casa-teva-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
