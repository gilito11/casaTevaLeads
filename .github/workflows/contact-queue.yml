# Contact Queue Processor - Runs daily to contact leads
name: Process Contact Queue

on:
  schedule:
    - cron: '0 17 * * 1-5'  # 17:00 UTC (18:00 Madrid) L-V
  workflow_dispatch:
    inputs:
      max_contacts:
        description: 'Max contacts to process'
        required: false
        default: '5'

env:
  DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install playwright psycopg2-binary requests
          playwright install chromium
          playwright install-deps chromium

      - name: Install Firefox for Milanuncios
        run: playwright install firefox

      - name: Process contact queue
        run: python scripts/process_contact_queue.py
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          # Fotocasa
          FOTOCASA_EMAIL: ${{ secrets.FOTOCASA_EMAIL }}
          FOTOCASA_PASSWORD: ${{ secrets.FOTOCASA_PASSWORD }}
          # Habitaclia (same Adevinta account as Fotocasa usually)
          HABITACLIA_EMAIL: ${{ secrets.HABITACLIA_EMAIL }}
          HABITACLIA_PASSWORD: ${{ secrets.HABITACLIA_PASSWORD }}
          # Milanuncios
          MILANUNCIOS_EMAIL: ${{ secrets.MILANUNCIOS_EMAIL }}
          MILANUNCIOS_PASSWORD: ${{ secrets.MILANUNCIOS_PASSWORD }}
          # Idealista
          IDEALISTA_EMAIL: ${{ secrets.IDEALISTA_EMAIL }}
          IDEALISTA_PASSWORD: ${{ secrets.IDEALISTA_PASSWORD }}
          # 2Captcha for reCAPTCHA (Habitaclia) and DataDome (Idealista)
          CAPTCHA_API_KEY: ${{ secrets.CAPTCHA_API_KEY }}
          # Contact info
          CONTACT_NAME: ${{ secrets.CONTACT_NAME }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          CONTACT_PHONE: ${{ secrets.CONTACT_PHONE }}
          # Notifications
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Summary
        run: |
          echo "## Contact Queue Processed" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
