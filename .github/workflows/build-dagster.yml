# Build and push Dagster image to Azure Container Registry
name: Build Dagster Image

on:
  push:
    branches:
      - master
    paths:
      - 'Dockerfile'
      - 'dagster/**'
      - 'scrapers/**'
      - 'requirements.txt'
      - '.github/workflows/build-dagster.yml'
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  REGISTRY: inmoleadsacr.azurecr.io
  IMAGE_NAME: casa-teva-dagster

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output image info
        run: |
          echo "Image pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
