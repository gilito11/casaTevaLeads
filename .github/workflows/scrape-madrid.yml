# Scraper workflow for Tenant 2 (Look and Find - Madrid)
# Runs fotocasa + idealista for ChamartÃ­n + Hortaleza
# Staggered 30 min after main workflow to avoid dbt conflicts
name: Run Scrapers - Madrid (Neon)

on:
  schedule:
    - cron: '30 12 * * 1,3,5'
  workflow_dispatch:
    inputs:
      portals:
        description: 'Portals to scrape (comma-separated)'
        required: false
        default: 'fotocasa,idealista'
      zones:
        description: 'Zones to scrape (comma-separated)'
        required: false
        default: 'chamartin,hortaleza'

env:
  DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
  TENANT_ID: 2

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Chrome and Xvfb
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Install dependencies
        run: pip install botasaurus psycopg2-binary python-decouple python-dotenv dbt-postgres requests "camoufox[geoip]" Pillow

      - name: Install Camoufox browser
        run: camoufox fetch

      - name: Run Fotocasa scraper (Camoufox + proxy)
        if: contains(github.event.inputs.portals || 'fotocasa,idealista', 'fotocasa')
        continue-on-error: true
        run: |
          ZONES="${{ github.event.inputs.zones || 'chamartin,hortaleza' }}"
          python run_camoufox_fotocasa_scraper.py \
            --zones ${ZONES//,/ } \
            --tenant-id 2 \
            --virtual \
            --postgres
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          CAPTCHA_API_KEY: ${{ secrets.CAPTCHA_API_KEY }}
          DATADOME_PROXY: ${{ secrets.DATADOME_PROXY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Idealista scraper (Camoufox + Xvfb + proxy)
        if: contains(github.event.inputs.portals || 'fotocasa,idealista', 'idealista')
        continue-on-error: true
        run: |
          ZONES="${{ github.event.inputs.zones || 'chamartin,hortaleza' }}"
          python run_camoufox_idealista_scraper.py \
            --zones ${ZONES//,/ } \
            --tenant-id 2 \
            --max-pages 2 \
            --virtual \
            --postgres
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          DATADOME_PROXY: ${{ secrets.DATADOME_PROXY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Upload debug HTML (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-html-madrid
          path: output/debug_*.html
          if-no-files-found: ignore
          retention-days: 3

      - name: Run dbt transformations
        run: |
          cd dbt_project
          mkdir -p /tmp/dbt_profiles
          cat > /tmp/dbt_profiles/profiles.yml << EOF
          casa_teva:
            target: prod
            outputs:
              prod:
                type: postgres
                host: ep-ancient-darkness-agqilf7l-pooler.c-2.eu-central-1.aws.neon.tech
                port: 5432
                user: neondb_owner
                password: "$DBT_PASSWORD"
                dbname: neondb
                schema: public
                threads: 4
                sslmode: require
          EOF
          dbt deps --profiles-dir /tmp/dbt_profiles || true
          dbt run --select staging --profiles-dir /tmp/dbt_profiles
          dbt run --select marts --profiles-dir /tmp/dbt_profiles
        env:
          DBT_PASSWORD: ${{ secrets.NEON_DB_PASSWORD }}

      - name: Auto-queue new leads for contact
        run: python scripts/post_scrape_auto_queue.py
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Summary
        run: |
          echo "## Madrid Scraping Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Tenant: 2 (Look and Find)" >> $GITHUB_STEP_SUMMARY
          echo "- Portals: ${{ github.event.inputs.portals || 'fotocasa,idealista' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Zones: ${{ github.event.inputs.zones || 'chamartin,hortaleza' }}" >> $GITHUB_STEP_SUMMARY
          echo "- dbt: Transformations applied" >> $GITHUB_STEP_SUMMARY

  notify:
    needs: scrape
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send failure notification via Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode=HTML \
            -d text="ðŸ”´ <b>GH Actions Madrid Scraping FAILED</b>%0A%0ATenant: 2 (Look and Find)%0AWorkflow: scrape-madrid.yml%0ACheck: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
